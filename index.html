<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidsTimer</title>
  <meta name="description" content="Visueller Timer fuer Kinder - Aufgaben mit Ticki der Katze im Blick behalten">
  <meta name="theme-color" content="#4A90D9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1 class="app-title">KidsTimer</h1>
    </header>

    <main class="app-main">
      <div class="clock-section">
        <div class="clock-container">
          <canvas id="analog-clock" width="400" height="400"></canvas>
        </div>
        <div class="timer-container" id="timer-container">
          <div class="timer-display" id="timer-display">00:00</div>
          <div class="timer-label">verbleibend</div>
          <div class="timer-controls">
            <button id="btn-start" class="btn btn-start" disabled>Start</button>
            <button id="btn-pause" class="btn btn-pause" hidden>Pause</button>
            <button id="btn-stop" class="btn btn-stop" hidden>Stop</button>
          </div>
        </div>
      </div>

      <div class="bottom-section">
        <div class="mascot-container" id="mascot-container">
          <!-- Kanoodle mascot SVG will be inserted here -->
        </div>
        <div class="tasks-section">
          <div class="tasks-header">
            <h2>Aufgaben</h2>
            <button id="btn-add-task" class="btn btn-add">+ Neu</button>
          </div>
          <div class="tasks-list" id="tasks-list">
            <!-- Tasks will be rendered here -->
          </div>
        </div>
      </div>
    </main>

    <!-- Modal for adding/editing tasks -->
    <div class="modal-overlay" id="modal-overlay" hidden>
      <div class="modal">
        <h3 id="modal-title">Neue Aufgabe</h3>
        <div class="form-group">
          <label for="task-name">Name</label>
          <input type="text" id="task-name" placeholder="z.B. Hausaufgaben" maxlength="30">
        </div>
        <div class="form-group">
          <label for="task-duration">Dauer (Minuten)</label>
          <input type="number" id="task-duration" min="1" max="120" value="15">
        </div>
        <div class="form-group">
          <label>Farbe</label>
          <div class="color-picker" id="color-picker">
            <button class="color-swatch" data-color="#4A90D9" style="background:#4A90D9" title="Blau"></button>
            <button class="color-swatch" data-color="#F5A623" style="background:#F5A623" title="Orange"></button>
            <button class="color-swatch" data-color="#7ED321" style="background:#7ED321" title="GrÃ¼n"></button>
            <button class="color-swatch" data-color="#BD10E0" style="background:#BD10E0" title="Lila"></button>
            <button class="color-swatch" data-color="#E91E8A" style="background:#E91E8A" title="Rosa"></button>
            <button class="color-swatch" data-color="#F8E71C" style="background:#F8E71C" title="Gelb"></button>
          </div>
        </div>
        <div class="modal-buttons">
          <button id="btn-modal-cancel" class="btn btn-cancel">Abbrechen</button>
          <button id="btn-modal-save" class="btn btn-save">Speichern</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/clock.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
